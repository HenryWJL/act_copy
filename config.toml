[model]
"backbone" = "resnet18"
"lr_backbone" = 1e-5
"no_encoder" = 0
"state_dim" = 14
"action_dim" = 14
"num_queries" = 100
"latent_dim" = 32
"hidden_dim" = 256
"nheads" = 8
"dim_feedforward" = 2048
"enc_layers" = 4
"dec_layers" = 7
"dropout" = 0.1
"pre_norm" = 0

[train]
"kl_weight" = 10
"lr" = 1e-4
"weight_decay" = 1e-4
"batch" = 100
"epoch" = 2000
"seed" = 42
"device" = "cpu"

[io]
"camera_names" = ['cam_high', 'cam_left_wrist', 'cam_right_wrist']
